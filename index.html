<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mariella</title>
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
    }

    h1 {
        color: #fff;
        font-size: 2.5em;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        margin-bottom: 50px;
        text-align: center;
    }

    .buttons {
        display: flex;
        gap: 30px;
    }

    button {
        padding: 15px 40px;
        font-size: 1.2em;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes {
        background-color: #ff4d79;
        color: white;
        box-shadow: 0 4px 15px rgba(255, 77, 121, 0.4);
    }

    #no {
        background-color: #fff;
        color: #ff4d79;
        border: 2px solid #ff4d79;
    }

    #yes:hover {
        transform: scale(1.1);
    }

    /* Cat image section */
    .cats {
        display: none;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        animation: fadeIn 1s ease-in-out forwards;
    }

    .cats img {
        width: 150px;
        height: 150px;
        border-radius: 20px;
        object-fit: cover;
        opacity: 0;
        transition: all 0.8s ease;
        transform: scale(0.9);
    }

    .cats img.highlight {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.8);
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px 4px rgba(255, 192, 203, 0.8); }
        to { box-shadow: 0 0 25px 10px rgba(255, 105, 180, 1); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<h1>Do you trust me happy?</h1>

<div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<div class="cats" id="cats">
    <!-- Replace these URLs with your own cat images -->
    <img src="cat_flowers1.jpg" alt="Cat 1">
    <img src="cat_flower2.png" alt="Cat 2">
    <img src="cat_flower3.png" alt="Cat 3">
    <img src="cat_flowers.png" alt="Cat 4">
</div>

<script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const cats = document.getElementById('cats');
    let yesSize = 1;

    noBtn.addEventListener('click', () => {
        yesSize += 0.3;
        yesBtn.style.transform = `scale(${yesSize})`;

        // Move the "No" button randomly
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = "absolute";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
        document.querySelector('h1').textContent = "Here's something for you happy!";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        cats.style.display = "flex";

        // Highlight cats one by one with delay
        const images = cats.querySelectorAll('img');
        images.forEach((img, index) => {
            setTimeout(() => {
                img.classList.add('highlight');
            }, index * 500); // delay each catâ€™s glow
        });
    });
</script>

</body>
</html>
