<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
    }

    h1 {
        color: #fff;
        font-size: 2.5em;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        margin-bottom: 50px;
        text-align: center;
    }

    .buttons {
        display: flex;
        gap: 30px;
    }

    button {
        padding: 15px 40px;
        font-size: 1.2em;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes {
        background-color: #ff4d79;
        color: white;
        box-shadow: 0 4px 15px rgba(255, 77, 121, 0.4);
    }

    #no {
        background-color: #fff;
        color: #ff4d79;
        border: 2px solid #ff4d79;
    }

    #yes:hover {
        transform: scale(1.1);
    }

    #flower {
        display: none;
        width: 250px;
        margin-top: 30px;
        animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<h1>Do you trust me Mariella?</h1>

<div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<img id="flower" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3J6YWYxZDhxbXVwc3YxdzZoajRwMXpxbzZua2l0YzR4dWs1cjZ4dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cjnokdfhItBch5cVjW/giphy.gif" alt="Flower Gif">

<script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const flower = document.getElementById('flower');
    let yesSize = 1;

    noBtn.addEventListener('click', () => {
        yesSize += 0.3;
        yesBtn.style.transform = `scale(${yesSize})`;

        // Move the "No" button randomly
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = "absolute";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
        document.querySelector('h1').textContent = "Here's for you Happy.";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        flower.style.display = "block";
    });
</script>

</body>
</html>
